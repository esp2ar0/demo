language: java
jdk:
- openjdk8

branches:
  only:
  - master

# Travis CI 서버의 Home
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
    - esp2ar0@gmail.com

#before_deploy:
#- zip -r demo *
#- mkdir -p deploy
#- mv demo.zip deploy/demo.zip

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
  secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
  bucket: demo-test2 # 6-3-3에서 생성한 S3 버킷
#  local_dir: deploy # before_deploy에서 생성한 디렉토리
  region: ap-northeast-2
  skip_cleanup: true
  acl: public_read
  wait-until-deployed: true
  on:
    repo: esp2ar0/demo #Github 주소
    branch: master